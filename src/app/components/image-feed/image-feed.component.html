  <div fxLayout="row wrap" fxLayoutAlign="space-evenly" style="margin-top: 7em;">
    <div fxFlexFill fxFlexAlign="center center" fxFlex.xl="30%" fxFlex.lg="30%" fxFlex.md="30%" fxFlex.sm="30%" *ngFor="let image of images | paginate: {itemsPerPage: 48, currentPage: pageNumber}">
      <mat-card class="card" class="mat-elevation-z4">
        <p>{{image.title | slice: 0:35}}..</p>
        <img mat-card-image [src]="image.thumbnailUrl" alt="Photo of a Shiba Inu" [routerLink]="['/photo/', image.id]" routerLinkActive="router-link-active" >
      </mat-card>
    </div>
  </div>
  <div fxLayoutAlign="center">
    <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
  </div>
