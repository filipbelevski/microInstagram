<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-dialog-content>
  <h4>Are you sure you want to permanently delete this image?</h4>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="deleteImage()">
    <mat-icon>delete</mat-icon> Delete
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</mat-dialog-actions>
